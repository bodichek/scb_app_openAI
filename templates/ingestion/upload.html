{% extends "base.html" %}

{% block content %}
  <h2>Nahrát PDF výkazy</h2>

  <form method="POST" action="{% url 'ingestion:upload_pdf' %}" enctype="multipart/form-data">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Nahrát</button>
</form>

  {% if existing_years %}
    <p>Už máš nahrané roky: {{ existing_years|join:", " }}</p>
  {% endif %}
{% endblock %}
