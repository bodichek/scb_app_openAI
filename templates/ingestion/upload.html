{% extends "base.html" %}
{% block content %}
<h2>Nahrát výkazy</h2>

{% if existing_years %}
  <div class="alert alert-info">
    Již existují data pro roky: {{ existing_years|join:", " }}.
  </div>
{% endif %}

<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {{ form.as_p }}

  {# Overwrite potvrzení (skryté pole doplní view při kolizi) #}
  {% if conf_name %}
    <input type="hidden" name="{{ conf_name }}" value="yes">
  {% endif %}

  <button class="btn btn-primary" type="submit">Nahrát</button>
</form>
{% endblock %}
