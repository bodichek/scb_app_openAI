{% extends "base.html" %}
{% block content %}
<h2>Moje dokumenty</h2>

<table class="table table-striped">
  <thead>
    <tr>
      <th>Soubor</th><th>Rok</th><th>Typ</th><th>Nahráno</th><th></th>
    </tr>
  </thead>
  <tbody>
    {% for d in documents %}
      <tr class="{% if d.year in years_map and years_map.d.year.d.doc_type %}table-warning{% endif %}">
        <td>{{ d.original_filename }}</td>
        <td>{{ d.year }}</td>
        <td>{{ d.get_doc_type_display }}</td>
        <td>{{ d.uploaded_at }}</td>
        <td>
          <a class="btn btn-sm btn-primary" href="{% url 'ingestion:document_detail' d.id %}">Detail</a>
        </td>
      </tr>
    {% empty %}
      <tr><td colspan="5">Žádné dokumenty.</td></tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
